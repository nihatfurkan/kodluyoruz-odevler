<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Header Start -->
    <header class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
            height="113" alt="Google!">
    </header>
    <!-- Header Stop -->



    <div class="b">
        <!--Search engine Start  -->
        <div>Search the web using Google! </div>
        <input type="text" size="40"><br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">
    </div>
    <!-- Search engine Stop -->





    <!-- Boxs-Start -->

    <div class="all-box">

        <div class="first-box">
            <div>Special Search</div>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"> Linux Search</a>
        </div>

        <div class="second-box">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"> Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"> About Google!
            </a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"> Company Info
            </a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"> Google! Logos
            </a>

        </div>

        <div class="third-box">


            <div>Get Google! <br>

                updates monthly
            </div>

            <div> <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"><br>
            </div>

            <input type="submit" name="SubmitAction" value="Subscribe">
            <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>

    </div>

    <!-- Box-End -->

    <!-- Copyright- Start -->
    <div class="copyright">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
    <!-- Copyright - End -->







</body>

</html>
